<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IA Pro Masterclass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                purple: '#4c1d95', // Deep purple base
                dark: '#2e1065',   // Darker background
                teal: '#2dd4bf',   // Teal accent
                cyan: '#06b6d4',   // Cyan accent
                emerald: '#10b981', // Review accent
                blue: '#3b82f6',    // Tools accent
              }
            },
            transitionTimingFunction: {
              'out-expo': 'cubic-bezier(0.19, 1, 0.22, 1)',
            },
            animation: {
              'fade-in': 'fadeIn 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              'scale-in': 'scaleIn 0.6s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #ffffff;
        overflow: hidden; /* Prevent body scroll, handle in containers */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }

      .glass-panel {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255,255,255,0.05) inset;
      }
      
      .tool-card-gradient {
        background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
      }

      /* Markdown Styles */
      .prose p { margin-bottom: 1rem; color: #e2e8f0; line-height: 1.7; }
      .prose strong { color: #f8fafc; font-weight: 700; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
<body>
    <!-- Background -->
    <div id="bg-gradient" class="absolute inset-0 bg-gradient-to-br from-[#2e1065] via-[#1e1b4b] to-[#0f172a] transition-colors duration-1000 z-0 pointer-events-none"></div>
    
    <!-- Decorative Circles (Dynamic Colors) -->
    <div id="deco-circle-1" class="absolute -top-40 -left-40 w-[500px] h-[500px] rounded-full border-[60px] border-white/5 blur-3xl opacity-30 animate-pulse-slow pointer-events-none transition-colors duration-1000"></div>
    <div id="deco-circle-2" class="absolute -bottom-20 -right-20 w-[400px] h-[400px] rounded-full border-[40px] border-white/5 blur-2xl opacity-30 pointer-events-none transition-colors duration-1000"></div>

    <!-- Progress Bar -->
    <div id="progress-container" class="absolute top-0 left-0 w-full h-1.5 bg-black/20 z-50">
        <div id="progress-bar" class="h-full bg-gradient-to-r from-brand-teal to-brand-cyan transition-all duration-500 ease-out shadow-[0_0_10px_rgba(45,212,191,0.5)]" style="width: 0%"></div>
    </div>

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full p-6 md:p-8 flex flex-col md:flex-row justify-between items-center z-50 pointer-events-none">
        <div class="flex items-center gap-2 pointer-events-auto mb-4 md:mb-0" id="header-container">
            <span id="header-title" class="font-sans text-3xl md:text-4xl font-light tracking-tighter text-white transition-colors duration-500">IA</span>
            <div class="relative w-8 h-8 md:w-10 md:h-10 flex items-center justify-center">
                <i data-lucide="sparkles" id="header-icon" class="w-full h-full text-white fill-white transition-all duration-500"></i>
            </div>
            <div class="flex flex-col justify-center leading-none ml-1">
                <span id="header-sub-1" class="text-[10px] md:text-xs font-bold tracking-[0.2em] text-white/90 transition-colors duration-500">PRO</span>
                <span id="header-sub-2" class="text-[10px] md:text-xs font-bold tracking-[0.2em] text-white/90 transition-colors duration-500">MASTERCLASS</span>
            </div>
        </div>

        <div class="flex items-center gap-2 pointer-events-auto bg-black/40 backdrop-blur-md p-1.5 rounded-full border border-white/10 shadow-2xl">
            <button onclick="setMode('tips')" id="btn-tips" class="flex items-center gap-2 px-5 py-2.5 rounded-full font-bold text-xs tracking-wide transition-all duration-300">
                <i data-lucide="book-open" class="w-3.5 h-3.5"></i> <span class="hidden sm:inline">Manual</span>
            </button>
            <button onclick="setMode('review')" id="btn-review" class="flex items-center gap-2 px-5 py-2.5 rounded-full font-bold text-xs tracking-wide transition-all duration-300">
                <i data-lucide="graduation-cap" class="w-3.5 h-3.5"></i> <span class="hidden sm:inline">Conceitos</span>
            </button>
            <button onclick="setMode('tools')" id="btn-tools" class="flex items-center gap-2 px-5 py-2.5 rounded-full font-bold text-xs tracking-wide transition-all duration-300">
                <i data-lucide="zap" class="w-3.5 h-3.5"></i> <span class="hidden sm:inline">Ferramentas</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-container" class="flex-1 relative z-10 flex flex-col overflow-hidden h-[100dvh] pointer-events-auto">
        <!-- Content injected by JS -->
    </main>

    <!-- Footer Navigation -->
    <div id="footer-nav" class="fixed bottom-8 left-0 w-full px-6 md:px-12 flex justify-between items-center z-40 pointer-events-none transition-opacity duration-300">
        <div id="counter" class="text-white font-mono text-sm font-bold pointer-events-auto bg-black/40 px-4 py-2 rounded-full backdrop-blur-md border border-white/10 transition-all duration-300 shadow-lg">
            1 <span class="opacity-30">/</span> 20
        </div>

        <div class="flex items-center gap-4 pointer-events-auto">
            <button onclick="toggleGrid()" id="btn-grid" class="p-3.5 rounded-full bg-black/40 hover:bg-white/10 text-white border border-white/10 transition-all hover:scale-110 backdrop-blur-md shadow-lg group">
                <i data-lucide="grid" class="w-5 h-5 opacity-70 group-hover:opacity-100 transition-opacity"></i>
            </button>
            <div class="flex items-center gap-3">
                <button id="btn-prev" onclick="prevSlide()" class="p-3.5 rounded-full bg-black/40 hover:bg-white/10 text-white border border-white/10 disabled:opacity-30 disabled:cursor-not-allowed transition-all hover:scale-110 backdrop-blur-md shadow-lg group">
                    <i data-lucide="chevron-left" class="w-6 h-6 opacity-80 group-hover:opacity-100"></i>
                </button>
                <button id="btn-next" onclick="nextSlide()" class="p-3.5 rounded-full bg-brand-teal text-brand-dark font-bold border border-brand-teal hover:bg-brand-cyan hover:border-brand-cyan disabled:opacity-30 disabled:bg-black/40 disabled:text-white disabled:border-white/10 disabled:cursor-not-allowed transition-all hover:scale-110 backdrop-blur-md shadow-lg">
                    <i data-lucide="chevron-right" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Grid Overlay -->
    <div id="grid-overlay" class="fixed inset-0 z-50 bg-[#0f172a]/95 backdrop-blur-xl flex flex-col hidden opacity-0 transition-opacity duration-300">
        <div class="flex justify-between items-center p-6 border-b border-white/5 bg-[#0f172a]">
            <h2 class="text-xl font-bold text-white tracking-tight flex items-center gap-2">
                <i data-lucide="grid" class="w-5 h-5 text-brand-teal"></i> √çndice
            </h2>
            <button onclick="toggleGrid()" class="p-2 rounded-full hover:bg-white/10 text-white transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>
        <div id="grid-content" class="flex-1 overflow-y-auto p-6 custom-scrollbar">
             <div id="grid-items" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-w-7xl mx-auto pb-20"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
